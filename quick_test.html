<!DOCTYPE html>
<html>

<head>
    <title>Quick Auth Test</title>
</head>

<body>
    <h1>Quick Authentication Test</h1>

    <h2>1. Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" value="Test User"><br><br>
        <input type="email" id="signupEmail" placeholder="Email" value="test@example.com"><br><br>
        <input type="password" id="signupPassword" placeholder="Password" value="password123"><br><br>
        <button type="submit">Sign Up</button>
    </form>

    <h2>2. Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br><br>
        <input type="password" id="loginPassword" placeholder="Password" value="password123"><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        const baseUrl = 'http://localhost:5000/api/auth';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value
            };

            try {
                const response = await fetch(`${baseUrl}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML =
                    `<h3>Signup Result:</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML =
                    `<h3>Signup Error:</h3><pre>${error.message}</pre>`;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${baseUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML =
                    `<h3>Login Result:</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML =
                    `<h3>Login Error:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>

</html>
